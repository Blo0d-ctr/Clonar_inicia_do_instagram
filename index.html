<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Clone da tela inicial do Instagram</title>
</head>
<body>
    <div class="principal">
        <div class="celular">
            <img src="img/instagram-celular.png" alt="Imagem do celular">
        </div>
        <div class="logim">
            <div class="logo">
                <img src="img/instagram-logo.png" alt="Logo do instagram">
            </div>
            <div class="foto">
                <img src="img/perfil-instagram.jpg" alt="Foto de perfil">
            </div>
            <div class="btn_entrar">
                <h2>Entrar como Tabata_Aline</h2>
            </div>
            <div class="alternar">
                <p>Não é Tabata_Aline? <a href="#">Alternar Contas</a></p>
            </div>
            <div class="texto">
                <p>Não tem uma conta? Baixe o aplicativo para se cadastrar.</p>
            <div class="botoes">
                </div>
                <div class="store">
                    <img src="img/apple-button.png" alt="">
                </div>
                <div class="google">
                    <img src="img/googleplay-button.png" alt="">
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
