<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Clone da tela inicial do Instagram</title>
</head>
<body>
    <div class="fundo">
        <div class="fundo celular">
            <img src="img/instagram-celular.png" alt="Imagem do celular">
        </div>
        <div class="fundo login">
            <div class="entrar">
                    <div class="entrar fundo logo">
                        <img src="img/instagram-logo.png" alt="Logo do Instagram">
                    </div>
                    <div class="entrar fundo foto">
                        <img src="img/perfil-instagram.jpg" alt="Foto de perfil">
                    </div>
                    <div class="entrar fundo btn">
                        <h3>Entrar como Barbara</h3>
                    </div>
                    <div class="entrar fundo alternar_contas">
                        <h3>Não é Barbara?</h3>
                        <a href="#">Alternar contas</a>
                    </div>
                    <div class="entrar fundo texto">
                        <h3>Não tem conta? Baixe o aplicativo para se cadastrar.</h3>
                    </div>
            </div>
            <div class="fundo aplicativos">
                <div class="app_store">
                    <img src="img/apple-button.png" alt="Aplicativo da apple">
                </div>
                <div class="fundo google">
                    <img src="img/googleplay-button.png" alt="Aplicativo da google">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
